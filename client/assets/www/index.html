<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pomelo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="content-scripte-type" content="text/javascript" />
        <meta name="author" content="netease" />
        <meta name="version" content="1.0" />
        <meta name="keywords" content="pomelo" />
        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script src="js/websocket.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/lib/jquery-1.8.3.min.js"></script>
        <script src="js/lib/socket.io.js"></script>
        <script src="js/lib/typedarray.js"></script>
        <script src="js/lib/pomeloclient.js"></script>
        <script type="text/javascript">
        var pomelo = window.pomelo;
        var host = "10.240.81.39";
        var port = "3010"; 
        function show() {
			pomelo.init({host: host, port: port, log: true}, function() {
	        	pomelo.request("connector.entryHandler.entry", function (data) {
					$("#result").append($("<p>").text(data.msg));
	            });
	        	$("#result").append($("<p>").text('sent!'));
			});
        	$("#result").append($("<p>").text('init!'));
        }
        $(function(){
        	$("#test").click(show);
        });
     </script>
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    </head>
    <body>
      	<button id="test"/>Test Game Server</button>
      	<div id="result"></div>
    </body>
</html>
